<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Custom Css-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>Newsletter</title>
</head>
<body>
<!-- section form -->
<section class="text-center mt-5 signin-form">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<form action="/" method="post">
					<img src="images/tdicon.png" class="mb-4" width="72" height="72">
					<h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
					<input type="email" id="inputEmail" name="email" placeholder="Email address" class="form-control" required autofocus>
					<input type="text" id="inputFirstName" class="form-control mt-2" placeholder="First Name" name="firstName" required>
					<input type="text" id="inputLastName" class="form-control mt-2" placeholder="Last Name" name="lastName" required>
					
					<button class="btn btn-lg btn-primary btn-block mt-1" type="submit">Sign Up</button>
					<p class="mt-3 mb-3 text-muted">&copy; Reserved by A.J.K.G - 2021</p>
				</form>
			</div>
		</div>
	</div>			
</section>
<!-- end section form -->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
