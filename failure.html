<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Custom Css-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<title>FailurePage</title>
</head>
<body>
<!-- section for Failure Page -->
<section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="jumbotron jumbotron-fluid">
					<div class="container">
						<p class="display-4">Uh sorry!</p>
						<p class="lead">There was a problem signing you up. Kindly try again or contact the service provider!</p>

						<form action="/failure" method="post">
							<button class="btn btn-lg btn-warning" type="submit" name="button">Try again</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- end section -->
